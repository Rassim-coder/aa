<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre de Congé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: right;
            margin-bottom: 20px;
          
            
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../image/photo_2025-02-25_10-55-56.jpg" alt="Logo" width="150">
        </div>
        <h2>Titre de Congé</h2>
        <div class="form-group">
            <label for="matricule">N° Matricule :</label>
            <input type="text" id="matricule" name="matricule">
        </div>
        <div class="form-group">
            <label for="beneficiaire">Bénéficiaire :</label>
            <input type="text" id="beneficiaire" name="beneficiaire">
        </div>
        <div class="form-group">
            <label for="qualite">Qualité :</label>
            <input type="text" id="qualite" name="qualite">
        </div>
        <div class="form-group">
            <label for="affectation">Affectation :</label>
            <input type="text" id="affectation" name="affectation">
        </div>
        <div class="form-group">
            <label for="conge">Congé accordé :</label>
            <input type="text" id="conge" name="conge">
        </div>
        <div class="form-group">
            <label for="valable">Valable du :</label>
            <input type="date" id="valable" name="valable">
        </div>
        <div class="form-group">
            <label for="au">Au :</label>
            <input type="date" id="au" name="au">
        </div>
        <div class="form-group">
            <label for="valable">Nature du congé :</label>
            <select name="nature" id="">
                <option value="nature">Annuel</option>
                <option value="excep">Exceptionnel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valable">Motif du congé :</label>
            <select name="nature" id="">
                <option value="">Aucun</option>
                <option value="">Mariage</option>
                <option value="">Mariage d'enfant</option>
                <option value="">Naissance</option>
                <option value="">Circoncision</option>
                <option value="">Décés</option>
                <option value="">Pelerinage</option>
                <option value="">Récuperation</option>
                <option value="">Exceptionnel Rémun</option>

            </select>
        </div>

        <button class="submit-button">Soumettre</button>
    </div>
</body>
</html>
